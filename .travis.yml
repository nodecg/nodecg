matrix:
  include:
    - os: linux
      sudo: false
      dist: trusty
      node_js: '8'
    - os: linux
      sudo: false
      dist: trusty
      node_js: '10'
    - os: windows
      node_js: '8'
    - os: windows
      node_js: '10'

language: node_js

cache:
   directories:
     - bower_components
     - '$HOME/.npm'
     - $(npm config get prefix)

before_install:
  - |-
    # Windows: Install Chrome with Chocolatey
    if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then
      choco install googlechrome
      choco install chromium
    fi
  - npm install -g codecov bower

install:
  - npm install
  - bower install

after_success: npm run report-coverage

