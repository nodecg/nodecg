matrix:
  include:
    - os: linux
      sudo: false
      dist: trusty
    - os: windows

language: node_js

node_js:
  - '8'
  - '10'

cache:
   directories:
     - bower_components
     - '$HOME/.npm'
     - $(npm config get prefix)

before_install:
  - npm install -g codecov bower

install:
  - npm install
  - bower install

after_success: npm run report-coverage

