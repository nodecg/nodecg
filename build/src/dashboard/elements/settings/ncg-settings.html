<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html"><link rel="import" href="../../../../bower_components/paper-button/paper-button.html"><link rel="import" href="../../../../bower_components/paper-card/paper-card.html"><link rel="import" href="../../../../bower_components/paper-dialog/paper-dialog.html"><link rel="import" href="../../../../bower_components/paper-toast/paper-toast.html"><dom-module id="ncg-settings"><template><style>:host{width:100%;max-width:600px;@apply --layout-vertical;@apply --layout-stretch;}#copyKey{color:#fff;background-color:var(--nodecg-brand-blue)}#showKey{--paper-button:{background-color:var(--nodecg-configure-color);color:#fff};}#resetKey{--paper-button:{background-color:var(--nodecg-danger-color);color:#fff};}.card-actions{padding:0;padding-top:8px;@apply --layout-horizontal;@apply --layout-center-center;}paper-button{@apply --layout-horizontal;@apply --layout-center-center;}paper-button iron-icon{margin-right:.5em}paper-button span{white-space:nowrap}paper-button:first-of-type{margin-left:0}paper-button:last-of-type{margin-right:0}.text-warning{color:#c53929}@media (max-width:400px){paper-button iron-icon{display:none}}</style><paper-card heading="Your Key"><div class="card-content"><p class="text-warning paper-font-body1">Resetting your key will disrupt all current sessions using it.<br>When you reset your key, the dashboard will be refreshed so that a new key can be obtained.</p><div class="card-actions"><paper-button raised="" id="copyKey"><iron-icon icon="icons:content-copy"></iron-icon><span>Copy Key</span></paper-button><paper-button raised="" id="showKey" title="Show Key" on-tap="openShowKeyDialog"><iron-icon icon="communication:vpn-key"></iron-icon><span>Show Key</span></paper-button><paper-button raised="" id="resetKey" on-tap="openResetKeyDialog"><iron-icon icon="icons:refresh"></iron-icon><span>Reset Key</span></paper-button></div></div></paper-card><paper-dialog id="showKeyDialog"><h2>NodeCG Key</h2><div><code id="key" class="paper-font-code1"></code><p class="text-warning paper-font-body1"><b>Do not</b> give this key to anyone or show it on stream!<br>If you accidentally reveal it, <b>reset it immediately!</b></p></div><div class="buttons"><paper-button dialog-dismiss="dialog-dismiss">Close</paper-button></div></paper-dialog><paper-dialog id="resetKeyDialog"><h2>Reset NodeCG Key</h2><div><p class="text-warning paper-font-body1">Are you sure you wish to reset your <b>NodeCG key</b>?<br>Doing so will invalidate all URLs currently loaded into your streaming software!</p></div><div class="buttons"><paper-button dialog-dismiss="dialog-dismiss">No, Cancel</paper-button><paper-button dialog-dismiss="dialog-confirm" on-tap="resetKey">Yes, reset</paper-button></div></paper-dialog><paper-toast id="settingsToast"></paper-toast></template><script src="ncg-settings.js"></script></dom-module>
