	<script>(function () {
	'use strict';

	class NcgWorkspace extends Polymer.Element {
		static get is() {
			return 'ncg-workspace';
		}

		static get properties() {
			return {
				workspace: Object,
				panels: {
					type: Array,
					computed: '_computePanels(workspace)'
				},
				fullbleed: {
					type: Boolean,
					computed: '_computeFullbleed(workspace)',
					reflectToAttribute: true,
					value: false
				},
				usePackery: {
					type: Boolean,
					computed: '_computeUsePackery(fullbleed)'
				},
				route: {
					type: Object,
					observer: '_routeChanged'
				},
				PANEL_SORT_ORDER_STORAGE_KEY: {
					type: String,
					computed: '_computePanelSortOrderStorageKey(workspace)'
				}
			};
		}

		ready() {
			super.ready();

			this.addEventListener('tap', this.shiftPackery);

			window.addEventListener('load', () => {
				this.$.loadingSpinner.active = false;
				setTimeout(() => {
					this.$.panels.style.opacity = 1;
					this.$.panels.style.transform = 'translateY(0)';
					this.$.panels.style.pointerEvents = 'auto';
				}, 750);
			});
		}

		connectedCallback() {
			super.connectedCallback();

			Polymer.RenderStatus.afterNextRender(this, () => {
				if (this.usePackery) {
					// Init Packery
					this.initPackery();
					this.startObservingPanelMutations();
				}
			});
		}

		startObservingPanelMutations() {
			// Packery causes attributes changes, so before applying it
			// we disconnect then reconnect our observer to avoid infinite loops
			try {
				if (this._panelMutationObserver) {
					return;
				}

				// Create a MutationObserver which will watch for changes to the DOM and re-apply masonry
				this._panelMutationObserver = new MutationObserver(() => {
					this._handleMutationDebounce = Polymer.Debouncer.debounce(this._handleMutationDebounce,
						Polymer.Async.timeOut.after(150), this._debouncedMutationHandler.bind(this));
				});

				// Define what element should be observed by the observer
				// and what types of mutations trigger the callback
				this._panelMutationObserver.observe(this.$.panels, {
					subtree: true,
					attributes: true,
					childList: true,
					characterData: true,
					attributeOldValue: false,
					characterDataOldValue: false
				});
			} catch (e) {
				console.warn('MutationObserver not supported, dashboard panels may be less responsive to DOM changes');
			}
		}

		initPackery() {
			const packery = new Packery(this.$.panels, {
				itemSelector: 'ncg-dashboard-panel',
				columnWidth: 128,
				gutter: 16,
				isInitLayout: false,
				containerStyle: {position: 'relative'}
			});

			this._packery = packery;

			// Initial sort
			const sortOrder = []; // global variable for saving order, used later
			let storedSortOrder = localStorage.getItem(this.PANEL_SORT_ORDER_STORAGE_KEY);
			if (storedSortOrder) {
				storedSortOrder = JSON.parse(storedSortOrder);

				// Create a hash of items
				const itemsByFullName = {};
				const allPanels = [];
				let panelName;
				let bundleName;
				let i;
				let len;
				for (i = 0, len = packery.items.length; i < len; i++) {
					const item = packery.items[i];
					panelName = item.element.getAttribute('panel');
					bundleName = item.element.getAttribute('bundle');
					const fullName = bundleName + '.' + panelName;
					allPanels[i] = fullName;
					itemsByFullName[fullName] = item;
				}

				// Merge the saved panel array with our currently loaded panels, remove dupes
				const allPanelsOrdered = arrayUnique(storedSortOrder.concat(allPanels));

				// Remove panels that no longer exist
				const removededOld = allPanelsOrdered.filter(val => {
					return allPanels.indexOf(val) !== -1;
				});

				// Overwrite packery item order
				len = removededOld.length;
				for (i = 0; i < len; i++) {
					panelName = removededOld[i];
					packery.items[i] = itemsByFullName[panelName];
				}
			}

			// Manually trigger initial layout
			packery.layout();
			this._packeryInitialized = true;

			const panelsList = this.$.panels.querySelectorAll('ncg-dashboard-panel');
			panelsList.forEach(itemElem => {
				// Make element draggable with Draggabilly
				const draggie = new Draggabilly(itemElem);

				// Manually set the handle because we can't just use a CSS selector due to ShadowDOM
				draggie.handles = [itemElem.$.dragHandle];

				// Bind Draggabilly events to Packery
				packery.bindDraggabillyEvents(draggie);
			});

			// Currently, there is no built-in option to force dragged elements to gravitate to their
			// nearest neighbour in a specific direction. This will reset their locations 100ms after a drag
			// causing them to gravitate.
			packery.on('dragItemPositioned', () => {
				setTimeout(() => {
					packery.layout();
				}, 100);
			});

			packery.on('layoutComplete', orderItems.bind(this));
			packery.on('dragItemPositioned', orderItems.bind(this));

			function orderItems() {
				const itemElems = packery.getItemElements();

				// Reset / empty order array
				sortOrder.length = 0;

				for (let i = 0; i < itemElems.length; i++) {
					sortOrder[i] = itemElems[i].getAttribute('bundle') + '.' + itemElems[i].getAttribute('panel');
				}

				// Save ordering
				localStorage.setItem(this.PANEL_SORT_ORDER_STORAGE_KEY, JSON.stringify(sortOrder));
			}
		}

		applyPackery() {
			this._applyPackeryDebounce = Polymer.Debouncer.debounce(this._applyPackeryDebounce,
				Polymer.Async.timeOut.after(10), () => {
					if (this._packeryInitialized) {
						this._packery.layout();
					}
				});
		}

		shiftPackery() {
			if (!this.usePackery) {
				return;
			}

			// Called when anything in #panels receives a click or tap event.
			// There's probably a lot of room to optimize this and not call
			// this routine for every single click,
			// but this was just the easiest way to ensure that mutations
			// caused by clicks are caught, because those mutations might
			// have changed the vertical size of the panel.

			this._shiftPackeryDebounce = Polymer.Debouncer.debounce(this._shiftPackeryDebounce,
				Polymer.Async.timeOut.after(100), () => {
					if (this._packeryInitialized) {
						// See http://packery.metafizzy.co/methods.html#shiftlayout for more details
						this._packery.shiftLayout();
					}
				});
		}

		_fixPackery() {
			if (this.route.path === '') {
				this.applyPackery();
			}
		}

		_computePanels(workspace) {
			const workspaceName = workspace.route === '' ? 'default' : workspace.name;
			const bundles = window.__renderData__.bundles;
			const panels = [];
			bundles.forEach(bundle => {
				bundle.dashboard.panels.forEach(panel => {
					if (panel.dialog) {
						return;
					}

					if (panel.fullbleed) {
						if (workspaceName === `__nodecg_fullbleed__${bundle.name}_${panel.name}`) {
							return panels.push(panel);
						}

						return;
					}

					if (panel.workspace === workspaceName) {
						panels.push(panel);
					}
				});
			});
			return panels;
		}

		_computeFullbleed(workspace) {
			return workspace.fullbleed;
		}

		_computeUsePackery(fullbleed) {
			return !fullbleed;
		}

		_routeChanged(route) {
			if (this.usePackery) {
				// This is a hack to fix packery when the viewport size is changed
				// when the workspace is not visible.
				if (route.path === this.parentNode.route) {
					this._fixPackeryDebounce = Polymer.Debouncer.debounce(this._fixPackeryDebounce,
						Polymer.Async.timeOut.after(10), this._fixPackery.bind(this));
				}
			}
		}

		_computePanelSortOrderStorageKey(workspace) {
			return (workspace.route === '' ? 'default' : workspace.name) + '_workspace_panel_sort_order';
		}

		_handlePanelCollapseTransition(e) {
			// Whenever a panel finishes transitioning, shiftPackery.
			if (e.detail.value === false) {
				this.shiftPackery();
			}
		}

		_debouncedMutationHandler() {
			this._panelMutationObserver.disconnect();
			this.shiftPackery();
			this.startObservingPanelMutations();
		}

		_calcIframeScrolling(fullbleed) {
			return fullbleed ? 'yes' : 'no';
		}
	}

	customElements.define('ncg-workspace', NcgWorkspace);

	function arrayUnique(array) {
		const a = array.concat();
		for (let i = 0; i < a.length; ++i) {
			for (let j = i + 1; j < a.length; ++j) {
				if (a[i] === a[j]) {
					a.splice(j--, 1);
				}
			}
		}
		return a;
	}
})();
</script>
</dom-module>

				margin-right: 20px;
			}

			.list a {
				display: block;
				line-height: 40px;
				text-decoration: none;
				text-transform: uppercase;
				color: #7c7c7c;
			}

			.list a.iron-selected {
				color: var(--nodecg-brand-blue);
			}

			.list a.iron-selected paper-icon-item {
				font-weight: bold;
			}

			ncg-dialog paper-dialog-scrollable {
				--paper-dialog-scrollable: {
					max-width: none!important;
				}
			}

			section {
				box-sizing: border-box;
				@apply --layout-flex;
			}

			section:not(.section-workspace) {
				padding: 32px;
				@apply --layout-vertical;
				@apply --layout-center;
			}

			section.section-workspace {
				height: 1px;
			}

			#pages {
				height: 1px; /* just need to specify *any* height, the rest is then taken care of somehow? */
				overflow: auto;
				box-sizing: border-box;
				@apply --layout-vertical;
				@apply --layout-flex-auto;
			}

			#reconnectToast {
				@apply --layout-horizontal;
				@apply --layout-center;
			}

			#reconnectToast paper-spinner {
				margin-left: 1em;
			}

			paper-spinner {
				--paper-spinner-stroke-width: 5px;
				--paper-spinner-layer-1-color: #645BA6;
				--paper-spinner-layer-2-color: #A50074;
				--paper-spinner-layer-3-color: #5BA664;
				--paper-spinner-layer-4-color: #C9513E;
			}

			paper-icon-button[hidden] {
				/* For whatever reason, paper-icon-button doesn't specify its own [hidden] style.
				   https://github.com/PolymerElements/paper-icon-button/issues/103 */
				display: none !important;
			}

			/**
			 * Phone
			 */
			@media (max-width: 640px) {
				section {
					padding: 0!important;
				}

				ncg-workspace:not([fullbleed]) {
					padding: 6px;
				}

				paper-tabs {
					display: none;
				}

				#mainLogo {
					/* makes the menu button have equal negative space on the left and the right */
					padding-left: 16px;
				}
			}
		</style>

		<app-location route="{{route}}" use-hash-as-path=""></app-location>
		<app-route route="{{route}}" pattern=":page" data="{{routeData}}" tail="{{subRoute}}"></app-route>

		<iron-media-query query="max-width: 640px" query-matches="{{smallScreen}}"></iron-media-query>

		<app-drawer-layout drawer-width="288px" force-narrow="">
			<!-- navigation drawer for small screen sizes -->
			<app-drawer id="drawer" swipe-open="[[smallScreen]]" slot="drawer">
				<template is="dom-if" if="[[smallScreen]]">
					<app-toolbar id="drawerToolbar">
						<paper-icon-button icon="close" aria-label="Close" drawer-toggle=""></paper-icon-button>
						<img id="drawerLogo" src="/dashboard/img/horiz-logo-2x.png" alt="NodeCG">
					</app-toolbar>

					<iron-selector class="list" selected="[[routeData.page]]" attr-for-selected="data-route">
						<template is="dom-repeat" items="[[workspaces]]" as="workspace" initial-count="1">
							<a data-route$="[[workspace.route]]" href="#[[workspace.route]]" aria-label="[[workspace.name]]" on-tap="closeDrawer">
								<paper-icon-item>
									<iron-icon slot="item-icon" icon="dashboard"></iron-icon>
									<span class="button-label">[[workspace.label]]</span>
								</paper-icon-item>
							</a>
						</template>

						<template is="dom-repeat" items="[[pages]]" as="page" initial-count="1">
							<a data-route$="[[page.route]]" href="#[[page.route]]" aria-label="[[page.name]]" on-tap="closeDrawer">
								<paper-icon-item>
									<iron-icon slot="item-icon" icon="[[page.icon]]"></iron-icon>
									[[page.name]]
								</paper-icon-item>
							</a>
						</template>
					</iron-selector>
				</template>
			</app-drawer>

			<app-header-layout fullbleed="">
				<!-- main header -->
				<app-header id="header" shadow="" slot="header">
					<app-toolbar id="mainToolbar">
						<paper-icon-button icon="menu" drawer-toggle="" alt="Toogle navigation menu" hidden="[[!smallScreen]]"></paper-icon-button>

						<img id="mainLogo" src="/dashboard/img/square-logo.png" alt="NodeCG">

						<template is="dom-if" if="[[!smallScreen]]">
							<paper-tabs class="spacer" scrollable="" selected="[[routeData.page]]" attr-for-selected="route">
								<template is="dom-repeat" items="[[workspaces]]" as="workspace">
									<paper-tab class="workspaceTab" route="[[workspace.route]]" aria-label="[[workspace.name]]" on-tap="_selectRoute">
										[[workspace.label]]
									</paper-tab>
								</template>
							</paper-tabs>

							<paper-tabs selected="[[routeData.page]]" attr-for-selected="route">
								<template is="dom-repeat" items="[[pages]]" as="page" initial-count="1">
									<paper-tab route="[[page.route]]" aria-label="[[page.name]]" on-tap="_selectRoute">
										<iron-icon icon="[[page.icon]]"></iron-icon>
										[[page.name]]
									</paper-tab>
								</template>

								<paper-tab hidden="[[loginDisabled]]" aria-label="Sign Out" on-tap="logout">
									<iron-icon icon="exit-to-app"></iron-icon>
									Sign Out
								</paper-tab>
							</paper-tabs>
						</template>
					</app-toolbar>
				</app-header>

				<iron-pages id="pages" selected="[[route.path]]" attr-for-selected="route">
					<template is="dom-repeat" items="[[workspaces]]" as="workspace">
						<section route="[[workspace.route]]" class="section-workspace">
							<ncg-workspace workspace="[[workspace]]" route="[[route]]"></ncg-workspace>
						</section>
					</template>

					<section route="graphics">
						<ncg-graphics></ncg-graphics>
					</section>

					<section route="mixer">
						<ncg-mixer></ncg-mixer>
					</section>

					<section route="assets">
						<ncg-assets></ncg-assets>
					</section>

					<section route="settings">
						<ncg-settings></ncg-settings>
					</section>
				</iron-pages>

			</app-header-layout>
		</app-drawer-layout>

		<div id="dialogs">
			<template is="dom-repeat" items="[[dialogs]]" as="dialog">
				<ncg-dialog id="[[dialog.bundleName]]_[[dialog.name]]" bundle="[[dialog.bundleName]]" panel="[[dialog.name]]" width="[[dialog.width]]" with-backdrop="">
					<template is="dom-if" if="[[dialog.title]]">
						<h2>[[dialog.title]]</h2>
					</template>

					<template is="dom-if" if="[[dialog.dialogButtons]]">
						<div class="buttons">
							<template is="dom-repeat" items="[[dialog.dialogButtons]]" as="button">
								<paper-button dialog-confirm$="[[_equal(button.type, 'confirm')]]" dialog-dismiss$="[[_equal(button.type, 'dismiss')]]">
									[[button.name]]
								</paper-button>
							</template>
						</div>
					</template>

					<paper-dialog-scrollable>
						<iframe src="/bundles/[[dialog.bundleName]]/dashboard/[[dialog.file]]" frameborder="0" scrolling="no" id="[[dialog.bundleName]]_[[dialog.name]]_iframe">
						</iframe>
					</paper-dialog-scrollable>
				</ncg-dialog>
			</template>
		</div>

		<paper-toast id="mainToast"></paper-toast>
		<paper-toast id="reconnectToast" text="Attempting to reconnect to NodeCG server..." duration="0">
			<paper-spinner active="[[disconnected]]"></paper-spinner>
		</paper-toast>
	</template>

	<script>(function () {
	'use strict';

	class NcgDashboard extends Polymer.Element {
		static get is() {
			return 'ncg-dashboard';
		}

		static get properties() {
			return {
				route: {
					type: Object,
					observer: '_routeChanged'
				},
				smallScreen: {
					type: Boolean
				},
				loginDisabled: {
					type: Boolean,
					value: !window.ncgConfig.login.enabled
				},
				bundles: {
					type: Array,
					value: window.__renderData__.bundles
				},
				workspaces: {
					type: Array,
					value: window.__renderData__.workspaces
				},
				dialogs: {
					type: Array,
					computed: '_computeDialogs(bundles)'
				},
				pages: {
					type: Array,
					value() {
						const pages = [{
							name: 'Graphics',
							route: 'graphics',
							icon: 'visibility'
						}, {
							name: 'Mixer',
							route: 'mixer',
							icon: 'av:volume-up'
						}, {
							name: 'Assets',
							route: 'assets',
							icon: 'file-upload'
						}];

						// For the time being, the "Settings" button is only relevant
						// when login security is enabled.
						if (window.ncgConfig.login.enabled) {
							pages.push({
								name: 'Settings',
								route: 'settings',
								icon: 'settings'
							});
						}

						return pages;
					}
				}
			};
		}

		ready() {
			super.ready();

			// Images are stored as data URIs so that they can be displayed even with no connection to the server
			let FAIL_URI;
			let SUCCESS_URI;
			let notified = false;

			getImageDataURI('img/notifications/standard/fail.png', (err, result) => {
				if (err) {
					console.error(err);
				} else {
					FAIL_URI = result.data;
				}
			});

			getImageDataURI('img/notifications/standard/success.png', (err, result) => {
				if (err) {
					console.error(err);
				} else {
					SUCCESS_URI = result.data;
				}
			});

			window.socket.on('error', err => {
				if (err.type === 'UnauthorizedError') {
					window.location.href = '/authError?code=' + err.code + '&message=' + err.message;
				} else {
					console.error('Unhandled socket error:', err);
					this.$.mainToast.show('Unhandled socket error!');
				}
			});

			window.socket.on('disconnect', () => {
				this.$.mainToast.show('Lost connection to NodeCG server!');
				notified = false;
				this.disconnected = true;
			});

			window.socket.on('reconnecting', attempts => {
				if (!this.$.reconnectToast.opened) {
					this.$.reconnectToast.open();
				}

				if (attempts >= 3 && !notified) {
					notified = true;
					notify('Disconnected', {
						body: 'The dashboard has lost connection with NodeCG.',
						icon: FAIL_URI,
						tag: 'disconnect'
					});
				}
			});

			window.socket.on('reconnect', attempts => {
				this.$.mainToast.show('Reconnected to NodeCG server!');
				this.$.reconnectToast.hide();
				this.disconnected = false;

				if (attempts >= 3) {
					notify('Reconnected', {
						body: 'Successfully reconnected on attempt #' + attempts,
						icon: SUCCESS_URI,
						tag: 'reconnect'
					});
				}
			});

			window.socket.on('reconnect_failed', () => {
				this.$.mainToast.show('Failed to reconnect to NodeCG server!');

				notify('Reconnection Failed', {
					body: 'Could not reconnect to NodeCG after the maximum number of attempts.',
					icon: FAIL_URI,
					tag: 'reconnect_failed'
				});
			});
		}

		connectedCallback() {
			super.connectedCallback();

			// If the default workspace is hidden (due to it having no panels),
			// show the next workspace by default.
			if (this.route.path === '' && window.__renderData__.workspaces[0].route !== '') {
				window.location.hash = window.__renderData__.workspaces[0].route;
			}

			if (!this.routeData) {
				this.routeData = {};
			}

			if (!this.routeData.page) {
				this.set('routeData.page', '');
			}

			this._fixTabs();
		}

		logout() {
			window.location.href = '/logout';
		}

		closeDrawer() {
			this.$.drawer.close();
		}

		_equal(a, b) {
			return a === b;
		}

		_selectRoute(e) {
			window.location.hash = e.target.closest('paper-tab').route;
		}

		_routeChanged() {
			this._fixTabs();
			this._fixPathDebounce = Polymer.Debouncer.debounce(this._fixPathDebounce,
				Polymer.Async.timeOut.after(100), this._fixPath.bind(this));
		}

		_fixTabs() {
			// For some reason, our paper-tabs elements need a little help
			// to know when the route has changed and when they should deselect their tabs.
			const tabs = this.shadowRoot.querySelectorAll('paper-tabs');
			if (tabs) {
				tabs.forEach(tabSet => {
					if (tabSet.selected !== this.route.path) {
						tabSet.selected = this.route.path;
					}
				});
			}
		}

		_fixPath() {
			// If the current hash points to a route that doesn't exist, (such as
			// after a refresh which removed a workspace), default to the first workspace.
			if (!this.$.pages.selectedItem) {
				window.location.hash = window.__renderData__.workspaces[0].route;
			}
		}

		_computeDialogs(bundles) {
			const dialogs = [];
			bundles.forEach(bundle => {
				bundle.dashboard.panels.forEach(panel => {
					if (panel.dialog) {
						dialogs.push(panel);
					}
				});
			});
			return dialogs;
		}
	}

	function getImageDataURI(url, cb) {
		let data;
		let canvas;
		let ctx;
		const img = new Image();
		img.onload = function () {
			// Create the canvas element.
			canvas = document.createElement('canvas');
			canvas.width = img.width;
			canvas.height = img.height;
			// Get '2d' context and draw the image.
			ctx = canvas.getContext('2d');
			ctx.drawImage(img, 0, 0);
			// Get canvas data URL
			try {
				data = canvas.toDataURL();
				cb(null, {
					image: img,
					data
				});
			} catch (e) {
				cb(e);
			}
			canvas.remove();
		};
		// Load image URL.
		try {
			img.src = url;
		} catch (e) {
			cb(e);
		}
	}

	function notify(title, options) {
		options = options || {};

		// Let's check if the browser supports notifications
		if (!('Notification' in window)) {
			return;
		}

		// Let's check if the user is okay to get some notification.
		// Otherwise, we need to ask the user for permission.
		// Note, Chrome does not implement the permission static property.
		// So we have to check for NOT 'denied' instead of 'default'.
		if (window.Notification.permission === 'granted') {
			// If it's okay let's create a notification
			const notification = new window.Notification(title, options);
			setTimeout(() => {
				notification.close();
			}, 5000);
		} else if (window.Notification.permission !== 'denied') {
			window.Notification.requestPermission(permission => {
				// If the user is okay, let's create a notification
				if (permission === 'granted') {
					const notification = new window.Notification(title, options);
					setTimeout(n => {
						n.close();
					}, 5000, notification);
				}
			});
		}

		// At last, if the user already denied any notification, and you
		// want to be respectful there is no need to bother them any more.
	}

	customElements.define('ncg-dashboard', NcgDashboard);
})();
</script>
</dom-module>
