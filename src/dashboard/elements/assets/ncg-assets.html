<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="ncg-asset-category.html">

<dom-module id="ncg-assets">
	<template>
		<style include="nodecg-theme">
			:host {
				@apply --layout-vertical;
				max-width: 600px;
				width: 100%;
			}

			.assets-divider {
				border-bottom: 1px solid #2F3A4F;
				box-sizing: border-box;
			}

			.assets-divider:last-of-type {
				display: none;
			}

			.card-content {
				padding: 0;
				background-color: #525F78;
			}
		</style>

		<nodecg-replicant
			replicant-name="collections"
			replicant-bundle="_assets"
			value="{{collections}}">
		</nodecg-replicant>

		<template is="dom-repeat" items="[[collections]]" as="collection">
			<paper-card heading$="[[collection.name]]">
				<div class="card-content">
					<template is="dom-repeat" items="[[collection.categories]]" as="category" mutable-data>
						<ncg-asset-category
							collection-name="[[collection.name]]"
							category="[[category]]">
						</ncg-asset-category>
						<div class="assets-divider"></div>
					</template>
				</div>
			</paper-card>
		</template>
	</template>

	<script src="ncg-assets.js"></script>
</dom-module>
