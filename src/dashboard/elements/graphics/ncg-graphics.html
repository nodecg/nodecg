<link rel="import" href="../../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="ncg-graphics-bundle.html">

<dom-module id="ncg-graphics">
	<template>
		<style include="nodecg-theme">
			:host {
				@apply --layout-vertical;
				font-family: Roboto, Noto, sans-serif;
				max-width: 800px;
				width: 100%;
			}
		</style>

		<template is="dom-repeat" items="[[bundlesWithGraphics]]" as="bundle" mutable-data>
			<ncg-graphics-bundle
				bundle="[[bundle]]"
				instances="[[_graphicInstances]]">
			</ncg-graphics-bundle>
		</template>

		<paper-toast id="copyToast"></paper-toast>
	</template>

	<script src="ncg-graphics.js"></script>
</dom-module>
