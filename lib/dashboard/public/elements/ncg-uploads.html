<link rel="import" href="/components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/components/iron-icons/iron-icons.html">
<link rel="import" href="/components/nodecg-replicant/nodecg-replicant.html">
<link rel="import" href="/components/paper-card/paper-card.html">
<link rel="import" href="/components/paper-toast/paper-toast.html">
<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/vaadin-upload/vaadin-upload.html">
<link rel="import" href="/dashboard/elements/ncg-uploaded-file.html">

<dom-module id="ncg-uploads">
	<style>
		:host {
			display: block;
			width: 100%;
			box-sizing: border-box;
		}

		#add {
			display: flex;
			align-items: center;
		}

		paper-card {
			width: 100%;
		}

		#header {
			@apply(--layout-horizontal);
			@apply(--layout-justified);
			margin-bottom: 6px;
		}

		#title {
			@apply(--paper-font-headline);
		}

		#files {
			@apply(--layout-vertical);
		}

		vaadin-upload {
			width: 400px;
			margin: 16px;
		}
	</style>

	<template>
		<nodecg-replicant id="replicant" replicant-name="uploads:[[categoryName]]" replicant-bundle="[[bundleName]]"
						  value="{{files}}"></nodecg-replicant>
		<paper-toast id="toast"></paper-toast>

		<div id="header">
			<span id="title">[[categoryTitle]]</span>
			<paper-button id="add" raised class="nodecg-configure" on-click="openUploadDialog">
				<iron-icon icon="add"></iron-icon>
				Add File(s)
			</paper-button>
		</div>

		<div id="files">
			<template is="dom-repeat" items="[[files]]" as="file">
				<ncg-uploaded-file file="[[file]]"
								   on-deleted="_handleDeleted"
								   on-deletion-failed="_handleDeletionFailed"></ncg-uploaded-file>
			</template>
		</div>

		<div id="empty">
			There are no uploads in this category.
		</div>

		<paper-dialog id="uploadDialog" with-backdrop>
			<vaadin-upload id="uploader" target="/uploads/[[bundleName]]/[[categoryName]]"
						   on-upload-before="_onUploadBefore" on-file-reject="_onFileReject">
				<template is="dom-if" if="[[allowedTypes.length]]">
					[[acceptsMsg]]
				</template>
			</vaadin-upload>

			<div class="buttons">
				<paper-button dialog-dismiss>Close</paper-button>
			</div>
		</paper-dialog>
	</template>
</dom-module>

<script src="/dashboard/elements/ncg-uploads.js"></script>
