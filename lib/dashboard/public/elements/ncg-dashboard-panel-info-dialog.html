<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="/components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="/components/paper-styles/paper-styles.html">
<link rel="import" href="/components/paper-item/paper-item-body.html">

<dom-module id="ncg-dashboard-panel-info-dialog">
    <link rel="import" type="css" href="/components/paper-dialog-behavior/paper-dialog-common.css">
    <style>
        .list {
            margin: 12px;
        }

        paper-item-body > * {
            white-space: normal;
        }

        :host {
            width: 500px;
            max-width: 92vw;
        }
    </style>

    <template>
        <h2>Bundle Details</h2>

        <div id="stuff" class="list">
            <paper-item>
                <paper-item-body two-line>
                    <div>[[manifest.name]]</div>
                    <div secondary>Name</div>
                </paper-item-body>
            </paper-item>

            <paper-item>
                <paper-item-body two-line>
                    <div>[[manifest.description]]</div>
                    <div secondary>Description</div>
                </paper-item-body>
            </paper-item>


            <paper-item>
                <paper-item-body two-line>
                    <div>[[manifest.version]]</div>
                    <div secondary>Version</div>
                </paper-item-body>
            </paper-item>

            <paper-item>
                <paper-item-body two-line>
                    <div>[[manifest.compatibleRange]]</div>
                    <div secondary>NodeCG Dependency</div>
                </paper-item-body>
            </paper-item>

            <template is="dom-if" if="[[manifest.author]]">
                <paper-item>
                    <paper-item-body two-line>
                        <div>
                            <span>[[manifest.author.name]]</span>

                            <template is="dom-if" if="[[manifest.author.email]]">
                                (<span>[[manifest.author.email]]</span>)
                            </template>
                        </div>
                        <div secondary>Author</div>
                    </paper-item-body>
                </paper-item>
            </template>

            <template is="dom-if" if="[[manifest.contributors]]">
                <paper-item>
                    <paper-item-body two-line>
                        <div>
                            <template is="dom-repeat" items="[[manifest.contributors]]">
                                <div>
                                    <span>[[item.name]]</span>

                                    <template is="dom-if" if="[[item.email]]">
                                        (<span>[[item.email]]</span>)
                                    </template>
                                </div>
                            </template>
                        </div>
                        <div secondary>Contributors</div>
                    </paper-item-body>
                </paper-item>
            </template>

            <paper-item>
                <paper-item-body two-line>
                    <div>[[manifest.license]]</div>
                    <div secondary>License</div>
                </paper-item-body>
            </paper-item>
        </div>

        <div class="buttons">
            <paper-button dialog-dismiss>Close</paper-button>
        </div>
    </template>
</dom-module>

<script src="ncg-dashboard-panel-info-dialog.js"></script>
