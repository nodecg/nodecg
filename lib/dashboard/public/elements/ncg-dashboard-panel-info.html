<link rel="import" href="/components/polymer/polymer.html">
<link rel="import" href="/components/paper-styles/paper-styles.html">
<link rel="import" href="/components/paper-dialog/paper-dialog.html">
<link rel="import" href="/components/paper-item/paper-item-body.html">
<link rel="import" href="/components/paper-item/paper-icon-item.html">
<link rel="import" href="/components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/components/iron-icons/iron-icons.html">
<link rel="import" href="/components/iron-icons/social-icons.html">

<dom-module id="ncg-dashboard-panel-info">
    <style is="custom-style">
        .list {
            padding-top: 12px;
            display: inline-block;
            margin: 12px;
        }
    </style>

    <template>
        <paper-icon-button id="button" icon="info" disabled></paper-icon-button>

        <paper-dialog id="dialog">
            <h2>Bundle Details</h2>
            <paper-dialog-scrollable id="stuff" class="list">
                <paper-item>
                    <paper-item-body two-line>
                        <div>[[name]]</div>
                        <div secondary>Name</div>
                    </paper-item-body>
                </paper-item>

                <paper-item>
                    <paper-item-body two-line>
                        <div>[[description]]</div>
                        <div secondary>Description</div>
                    </paper-item-body>
                </paper-item>


                <paper-item>
                    <paper-item-body two-line>
                        <div>[[version]]</div>
                        <div secondary>Version</div>
                    </paper-item-body>
                </paper-item>

                <paper-item>
                    <paper-item-body two-line>
                        <div>[[nodecgDependency]]</div>
                        <div secondary>NodeCG Dependency</div>
                    </paper-item-body>
                </paper-item>

                <paper-item>
                    <paper-item-body two-line>
                        <div>
                            <template is="dom-repeat" items="{{authors}}">
                                <div>
                                    <span>{{item.name}}</span>

                                    <template is="dom-if" if="{{item.email}}">
                                        (<span>{{item.email}}</span>)
                                    </template>
                                </div>
                            </template>
                        </div>
                        <div secondary>Authors</div>
                    </paper-item-body>
                </paper-item>

                <paper-item>
                    <paper-item-body two-line>
                        <div>[[license]]</div>
                        <div secondary>License</div>
                    </paper-item-body>
                </paper-item>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'ncg-dashboard-panel-info',
        properties: {
            bundle: {
                type: String,
                observer: 'bundleChanged'
            }
        },

        bundleChanged: function(newVal) {
            if (!newVal) return;
            this.$.button.removeAttribute('disabled');
            var self = this;
            window.socket.emit('getBundleManifest', newVal, function(err, manifest) {
                self.name = manifest.name;
                self.version = manifest.version;
                self.description = manifest.description;
                self.nodecgDependency = manifest.nodecgDependency;
                self.authors = manifest.authors;
                self.license = manifest.license;
            });
        },

        /*
         * Lifecycle
         */

        ready: function() {
            var self = this;

            // Open modal when button is tapped
            this.$.button.addEventListener('tap', function(e) {
                self.$.dialog.open();
            });
        }
    });
</script>
