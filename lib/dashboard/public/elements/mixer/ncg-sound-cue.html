<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/paper-slider/paper-slider.html">
<link rel="import" href="/bower_components/paper-styles/typography.html">

<dom-module id="ncg-sound-cue">
	<template>
		<style>
			:host {
				@apply(--layout-horizontal);
				align-items: center;
			}

			#delete {
				min-width: 0;
				padding: 0;
				width: 20px;
				margin-left: 0;
			}

			#leftWrapper {
				min-width: 0;
				padding-right: 8px;
				@apply(--layout-vertical);
				@apply(--layout-flex);
				@apply(--layout-center-justified);
			}

			#name {
				@apply(--paper-font-title);
				overflow: hidden;
				text-overflow: ellipsis;
			}

			#select {
				display: none;
				width: 150px;
				@apply(--layout-flex-none);
			}



			paper-slider {
				@apply(--layout-flex-none);
				--paper-slider-input: {
					width: 80px;
				}
			}

			@media (max-width: 500px) {
				#select {
					width: 120px;
				}

				paper-slider {
					width: 150px;
				}
			}
		</style>

		<paper-button
			id="delete"
			hidden="[[!custom]]"
			on-tap="emitDelete"
			class="nodecg-danger"
			raised>
			X
		</paper-button>

		<div id="leftWrapper">
			<span id="name">[[name]]</span>
			<template is="dom-if" if="[[custom]]">
				<span id="timestamp">Created on [[parseTimestamp(createdTimestamp)]]</span>
			</template>
		</div>

		<select id="select" on-change="_retargetFile"></select>
		<paper-slider id="slider" min="0" max="100" step="1" on-change="_onSliderChange" editable></paper-slider>
	</template>

	<script src="ncg-sound-cue.js"></script>
</dom-module>
