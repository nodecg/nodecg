name: CI

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
      - next

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - run: npm run lint

  test-types:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - run: npm run build
      - run: npm run typetest

  server-test:
    strategy:
      matrix:
        node-version:
          - "18"
          - "20"
          - "22"
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
      - uses: microsoft/setup-msbuild@v1.1
        if: runner.os == 'Windows'
      - run: |
          git config --global user.email "ci@nodecg.dev"
          git config --global user.name "NodeCG Bot"
      - name: Restore Chromium dependency cache (Linux)
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/.cache/puppeteer
          key: chromium-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
        if: runner.os == 'Linux'
      - name: Restore Chromium dependency cache (Windows)
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\.cache\puppeteer
          key: chromium-${{ runner.os }}-${{ matrix.node-version }}-${{ hashFiles('package-lock.json') }}
        if: runner.os == 'Windows'
      - run: npm ci
      - run: npm run build
      - run: npm run test-server

  browser-test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - uses: microsoft/setup-msbuild@v1.1
        if: runner.os == 'Windows'
      - run: |
          git config --global user.email "ci@nodecg.dev"
          git config --global user.name "NodeCG Bot"
      - name: Restore Chromium dependency cache (Linux)
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/.cache/puppeteer
          key: chromium-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        if: runner.os == 'Linux'
      - name: Restore Chromium dependency cache (Windows)
        uses: actions/cache@v3
        with:
          path: |
            C:\Users\runneradmin\.cache\puppeteer
          key: chromium-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
        if: runner.os == 'Windows'
      - run: npm ci
      - run: npm run build
      - run: npm run test-browser

  dry-run-container-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: false
