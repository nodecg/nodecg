<html>
<head>
  <meta charset="UTF-8">
  <title>registerEffect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script src="../../node_modules/wct-browser-legacy/browser.js"></script>

</head>
<body>

  <script type="module">
    import {_scrollEffects, registerEffect} from '../helpers.js';

    suite('Polymer.AppLayout.registerEffect', function() {
      test('should register the effects', function() {
        registerEffect(
            'test', {setUp: Function(), run: Function(), tearDown: Function()});

        assert.isFunction(_scrollEffects.test.setUp);
        assert.isFunction(_scrollEffects.test.run);
        assert.isFunction(_scrollEffects.test.tearDown);
      });
    });
  </script>

</body>
</html>
