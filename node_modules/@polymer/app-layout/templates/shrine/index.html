<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="theme-color" content="#fff">
  
  <title>Shrine</title>

  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>

  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Abril+Fatface' type="text/css">
  <link rel="manifest" href="manifest.json">

  <script type="module">
    import '@polymer/iron-ajax/iron-ajax.js';
    import './src/shrine-app.js';
  </script>

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
    }

  </style>

</head>
<body unresolved>

  <dom-bind>
    <template is="dom-bind">
      <iron-ajax url="data/items.json" auto last-response="{{items}}"></iron-ajax>
      <iron-ajax url="data/featured.json" auto last-response="{{featuredItems}}"></iron-ajax>
      <shrine-app items="[[items]]" featured-items="[[featuredItems]]"></shrine-app>
    </template>
  </dom-bind>

</body>
</html>
