version: '2'
services:
  hub:
    container_name: nodecg-tests-hub
    image: selenium/hub:3
    ports:
      - 4444:4444
  chrome:
    container_name: nodecg-tests-chrome
    image: selenium/node-chrome:3
    links:
      - hub:hub
    environment:
      - HUB_PORT_4444_TCP_ADDR=hub
      - HUB_PORT_4444_TCP_PORT=4444
